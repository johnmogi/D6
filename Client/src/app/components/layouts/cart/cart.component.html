<mat-card>
<h4 *ngIf="cartBox">{{ cartBox }}</h4>
<!-- <h6 *ngIf="usercart.length =0">your shopping cart is empty... go ahead and load some items...</h6> -->
<table *ngIf="userCartItems">
    <thead>
        <td>name </td>
        <td>quantity</td>
        <td>total</td>
        <td></td>
    </thead>
    <tbody [@listAnimation]="userCartItems.length">
        <tr *ngFor="let c of userCartItems">
            <!-- <td *ngIf="c.imageUrl"> <img mat-card-image src="../../../../assets/images/{{ c.imageUrl }}" alt=" {{ c.imageUrl }}"
                style="max-width:80%;"></td> -->
            <td>{{ c.itemName }}</td>
            <td>{{ c.amount }}</td>
            <td>{{ c.totalPrice }}</td>
            <td>
                <a (click)="removeItem(c.productID)" style="cursor:pointer;">[X]</a>
            </td>
        </tr>
    </tbody>
</table>
<section class="bottom-cart row" >
    <h5 class="col">SubTotal :
        {{ totalPrice }}</h5>

        <button mat-raised-button color="primary" class="col" type="button" routerLink="checkout">Checkout</button>
</section>
</mat-card>
